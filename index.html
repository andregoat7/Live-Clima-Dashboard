<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Clima | by André Lima</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --cor-fundo: #232526;
            --cor-card: linear-gradient(145deg, #3c3c3c, #2b2b2b);
            --cor-texto-principal: #F5F5F5;
            --cor-texto-secundario: #A9A9A9;
            --cor-destaque: #007FFF;
            --cor-borda: #4a4a4a; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #232526, #414345);
            color: var(--cor-texto-principal);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #card-clima {
            background: var(--cor-card);
            border: 1px solid var(--cor-borda);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3), 0 15px 35px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 650px;
        }

        #container-busca { display: flex; margin-bottom: 30px; }
        #input-cidade {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--cor-borda);
            background-color: #252525;
            color: var(--cor-texto-principal);
            border-radius: 10px 0 0 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.2s;
        }
        #input-cidade:focus {
            border-color: var(--cor-destaque);
            box-shadow: 0 0 10px rgba(0, 127, 255, 0.3);
        }
        #botao-buscar {
            padding: 12px 20px;
            background-color: var(--cor-destaque);
            color: white;
            border: 1px solid #0056b3;
            border-left: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 16px;
        }
        #botao-localizacao {
            padding: 0 15px;
            margin-left: 10px;
            background-color: #383838;
            color: white;
            border: 1px solid var(--cor-borda);
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        #info-clima, #container-previsao {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #card-clima.carregado #info-clima,
        #card-clima.carregado #container-previsao {
            opacity: 1;
            animation: fadeIn 0.6s ease-out;
        }

        #info-clima {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: left;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--cor-borda);
        }
        .clima-atual-texto h2 { margin: 0; font-size: 28px; font-weight: 500; }
        .clima-atual-texto .temperatura { font-size: 52px; font-weight: 600; margin: 5px 0; color: white; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .clima-atual-texto .detalhes { font-size: 15px; color: var(--cor-texto-secundario); text-transform: capitalize; }
        .clima-atual-icone { width: 100px; height: 100px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }

        #container-previsao {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        .dia-previsao {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
        }
        .dia-previsao:hover {
            background-color: rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .dia-previsao p { font-size: 16px; margin: 0; }
        .dia-previsao strong { color: var(--cor-texto-secundario); font-weight: 500; }
        .dia-previsao img { width: 50px; height: 50px; }

        /* --- ESTILOS PARA A ASSINATURA --- */
        #assinatura {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--cor-borda);
            text-align: center;
        }
        #assinatura p {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: var(--cor-texto-secundario);
        }
        .redes-sociais {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .redes-sociais a {
            color: var(--cor-texto-secundario);
            transition: all 0.2s ease-in-out;
        }
        .redes-sociais a:hover {
            color: var(--cor-destaque);
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div id="card-clima">
        <div id="container-busca">
            <input type="text" id="input-cidade" placeholder="Digite: Cidade, UF (ex: São Paulo, SP)">
            <button id="botao-buscar">Buscar</button>
            <button id="botao-localizacao" title="Usar minha localização">⌖</button>
        </div>

        <div id="info-clima"></div>
        <div id="container-previsao"></div>

        <div id="assinatura">
